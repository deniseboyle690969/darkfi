[package]
name = "daocli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.darkfi]
path = "../../"
features = ["rpc", "cli"]

[dependencies]
# Async
smol = "1.2.5"
futures = "0.3.19"
async-std = {version = "1.10.0", features = ["attributes"]}
async-trait = "0.1.52"
async-channel = "1.6.1"
async-executor = "1.4.1"
easy-parallel = "3.2.0"

# Misc
clap = {version = "3.0.7", features = ["derive"]}
log = "0.4.14"
num_cpus = "1.13.1"
simplelog = "0.11.2"
url = "2.2.2"

# Encoding and parsing
serde_json = "1.0.74"
